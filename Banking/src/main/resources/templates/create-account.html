    <div class="container">
        <h1>Create New Account</h1>
        <form method="post" action="/create">
            <input type="text" name="accNo" placeholder="Account Number (e.g., 104)" required>
            <input type="text" name="name" placeholder="Account Holder Name" required>
            <input type="number" name="balance" placeholder="Initial Balance" step="0.01" min="0" required>
            <button type="submit">Create Account</button>
        </form>
